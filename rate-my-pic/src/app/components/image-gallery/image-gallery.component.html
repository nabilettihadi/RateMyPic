<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">Rate My Pic</h1>

  @if (loading$ | async) {
    <div class="flex justify-center items-center h-64">
      <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-blue-500"></div>
    </div>
  }

  @if (error$ | async) {
    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
      <strong class="font-bold">Error!</strong>
      <span class="block sm:inline">{{ error$ | async }}</span>
    </div>
  }

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (image of images$ | async; track image.id) {
      <div class="bg-white rounded-lg shadow-lg overflow-hidden">
        <img [src]="image.url" [alt]="image.title || 'Image'" class="w-full h-64 object-cover">
        <div class="p-4">
          @if (image.title) {
            <h2 class="text-xl font-semibold mb-2">{{ image.title }}</h2>
          }
          @if (image.description) {
            <p class="text-gray-600 mb-4">{{ image.description }}</p>
          }
          <div class="flex justify-between">
            <button 
              (click)="rateImage(image.id, 'LIKE')"
              [class.bg-green-500]="image.liked"
              class="px-4 py-2 rounded-full flex items-center gap-2"
              [ngClass]="{'bg-green-100 hover:bg-green-200': !image.liked, 'text-white': image.liked}">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
              </svg>
              Like
            </button>
            <button 
              (click)="rateImage(image.id, 'DISLIKE')"
              [class.bg-red-500]="image.disliked"
              class="px-4 py-2 rounded-full flex items-center gap-2"
              [ngClass]="{'bg-red-100 hover:bg-red-200': !image.disliked, 'text-white': image.disliked}">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M18 9.5a1.5 1.5 0 11-3 0v-6a1.5 1.5 0 013 0v6zM14 9.667v-5.43a2 2 0 00-1.105-1.79l-.05-.025A4 4 0 0011.055 2H5.64a2 2 0 00-1.962 1.608l-1.2 6A2 2 0 004.44 12H8v4a2 2 0 002 2 1 1 0 001-1v-.667a4 4 0 01.8-2.4l1.4-1.866a4 4 0 00.8-2.4z" />
              </svg>
              Dislike
            </button>
          </div>
        </div>
      </div>
    }
  </div>
</div>
